{% extends "admin/base_site.html" %}

{% block content %}
  <form method="post" action="">
    {% csrf_token %}

    {{ form }}

    <br><p>Подія буде додана для наступних пристроїв:</p>
    {% for item in items %}
      <p>{{ item }}</p>
      <input type="hidden" name="_selected_action" value={{ item.pk }}>
      {% endfor %}

    <input type="hidden" name="action" value="add_event">
    <input type="submit" name="apply" value="Додати подію">
  </form>
{% endblock %}
